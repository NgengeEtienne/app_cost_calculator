<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Cost Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>App Cost Calculator</h1>
        <form id="costForm">
            <div class="mb-3">
                <label for="category" class="form-label">App Category</label>
                <select id="category" class="form-select" name="category">
                    <!-- Categories will be populated here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="features" class="form-label">App Features</label>
                <div id="features">
                    <!-- Features checkboxes will be populated here -->
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Cost</button>
        </form>
        <h2>Total Cost: $<span id="totalCost">0</span></h2>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Load categories and features dynamically
        $(document).ready(function() {
            // Load categories and features here via AJAX

            $('#costForm').on('submit', function(e) {
                e.preventDefault();

                $.ajax({
                    url: '/calculator/calculate-cost/',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#totalCost').text(response.total_cost);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
